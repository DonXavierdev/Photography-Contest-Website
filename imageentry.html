<!DOCTYPE html>
<html>
  <head>
    <title>Home</title>
    <meta charset="utf-8" />
    <meta
      id="viewport"
      name="viewport"
      content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, viewport-fit="
    />
    <link rel="stylesheet" href="CSS/index.css" />
  </head>

  <body>
    <div class="container">
      <form
      id="form"
        action=""
        method="POST"
        enctype="multipart/form-data"
      >
        <div class="uploadbox">
          <input
            type="file"
            required
            name="Image"
            accept="image/*"
            id="image"
          />
          <label for="Image" id="Upload">Drop your image</label>
        </div>
        <p id="Message"></p>
        <div id="previewContainer">
          <img id="previewImage" />
        </div>

        <input type="submit" id="submit" value="Continue" />
      </form>
    </div>
    <script src="Scripts/imageentry.js"></script>
  </body>
</html>
