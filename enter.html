<!DOCTYPE html>
<html>
  <head>
    <title>Home</title>
    <meta charset="utf-8" />
    <meta
      id="viewport"
      name="viewport"
      content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, viewport-fit="
    />
    <link rel="stylesheet" href="CSS/index.css" />
  </head>

  <body>
    <div class="container">
      <form
        action="https://formspree.io/f/moqojavv"
        method="POST"
        enctype="multipart/form-data"
      >
        <div class="namebox">
          <input
            type="text"
            required
            id="name"
            name="Name"
            class="email"
            spellcheck="false"
            autocapitalize="off"
            autocomplete="off"
            aria-autocomplete="off"
          />
          <label>Name</label>
        </div>
        <div class="emailbox">
          <input
            type="email"
            required
            id="email"
            name="Email"
            class="email"
            spellcheck="false"
            autocapitalize="off"
            autocomplete="off"
            aria-autocomplete="off"
          />
          <label>Email ID</label>
        </div>

        <div class="phnbox">
          <input
            type="text"
            required
            id="phone"
            name="MobileNumber"
            class="email"
            spellcheck="false"
            autocapitalize="off"
            autocomplete="off"
            aria-autocomplete="off"
            maxlength="10"
            minlength="10"
          />
          <label>Mobile Number</label>
        </div>
        <div class="uploadbox">
          <input
            type="file"
            required
            name="image"
            accept="image/*"
            id="image"
          />
          <label for="image" id="Upload">Drop your image</label>
        </div>
        <p id="Message"></p>
        <div id="previewContainer">
          <img id="previewImage" />
        </div>

        <input type="submit" id="submit" value="Continue" />
      </form>
    </div>
    <script src="Scripts/index.js"></script>
  </body>
</html>
