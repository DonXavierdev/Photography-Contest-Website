<!DOCTYPE html>
<html>
  <head>
    <title>Home</title>
    <meta charset="utf-8" />
    <meta
      id="viewport"
      name="viewport"
      content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, viewport-fit="
    />
    <link rel="stylesheet" href="CSS/index.css" />
  </head>

  <body>
    <div class="container">
      <form
      id="form"
        action="https://script.google.com/macros/s/AKfycbwwgCasZ0rWU5CzdAe5JtnY3vgjPZ_6dAAlanbcs4NIGTOez6AvW_g06iYcx_2lijE/exec"
        method="POST"
        enctype="multipart/form-data"
      >
        <div class="namebox inputbox">
          <input
            type="text"
            required
            id="name"
            name="Name"
            class="email"
            spellcheck="false"
            autocapitalize="off"
            autocomplete="off"
            aria-autocomplete="off"
          />
          <label>Name</label>
        </div>
        <p class="inputerr" id="nameerr"> <span id="infoicon">ðŸ›ˆ</span> You really got symbols in your name</p>
        <div class="emailbox inputbox">
          <input
            type="email"
            required
            id="email"
            name="Email"
            class="email"
            spellcheck="false"
            autocapitalize="off"
            autocomplete="off"
            aria-autocomplete="off"
          />
          <label>Email ID</label>
        </div>
        <p class="inputerr" id="mailerr"> <span id="infoicon">ðŸ›ˆ</span> That does'nt look like a valid email address</p>
        <div class="phnbox inputbox">
          <input
            type="text"
            required
            id="phone"
            name="MobileNumber"
            class="email"
            spellcheck="false"
            autocapitalize="off"
            autocomplete="off"
            aria-autocomplete="off"
            maxlength="10"
            minlength="10"
          />
          <label>Mobile Number</label>
        </div>
        <p class="inputerr" id="phnerr"> <span id="infoicon">ðŸ›ˆ</span> That does'nt look like a Mobile number</p>
        <div class="uploadbox">
          <input
            type="file"
            required
            name="Image"
            accept="image/*"
            id="image"
          />
          <label for="Image" id="Upload">Drop your image</label>
        </div>
        <p id="Message"></p>
        <div id="previewContainer">
          <img id="previewImage" />
        </div>

        <input type="submit" id="submit" value="Continue" />
      </form>
    </div>
    <script src="Scripts/index.js"></script>
  </body>
</html>
